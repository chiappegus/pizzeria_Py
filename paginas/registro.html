    <form id="crear-cuenta" class="row g-3">
      <h2 class="animate__animated animate__pulse">Registrarse</h2>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="inputCity" placeholder="Ingresa tu nombre">
      </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="ej: juan@gmail.com">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Direeción</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Ingresar Dirección">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="inputName" placeholder="ej: Belgrano">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Recibir Ofertas y Novedades</label>
          <select id="inputState" class="form-select">
            <option selected>Elegir opción...</option>
            <option>Sí</option>
            <option>No me interesa</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">CP</label>
          <input type="text" class="form-control" id="inputZip" placeholder="ej: 1428">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Ingresar Contraseña">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Confirmar Contraseña</label>
          <input type="password" class="form-control" id="inputPassword5" placeholder="Confirmar Contraseña">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">Recordar datos
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Confirmar Registro</button>
        </div>
      </form>
